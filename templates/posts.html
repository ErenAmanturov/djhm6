{% extends 'main.html' %}

{% block posts %}
    <div style="display: flex; justify-content: space-between">
        {% for post in posts %}
            <div><div style="text-align: center; height: 50vh; width: 60vh;">
            {% if post.stars > 2 %}
                <div style="background: yellow">
                <h3 style="color: green">{{ post.title }}</h3>
            {% else %}
                <h3 style="color: red">{{ post.title }}</h3>
                <div style="background: black">
            {% endif %}
        <h5>{{ post.description }}</h5>
        <p>Stars: {{ post.stars }}</p>
        <p>Type: {{ post.type }}</p>
        <a href="/posts/{{ post.id }}/">


            <p >
                More
            </p>
        </a>
        </div>
        {% endfor %}
        </div>
        </div>
        </div>
    </div>
{% endblock %}
